language: node_js
node_js:
  - '13'
  - '12'
install:
  - yarn install --frozen-lockfile
script:
  - yarn run lint
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then yarn run check; fi
  - yarn run build
before_deploy:
  - cd dist/ngx-sentry
deploy:
  provider: npm
  email: info@pascal-iske.de
  api_key: 
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: 13
env:
  global:
    - secure: 
notifications:
  slack:
    secure: 
